<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>CSS 教學</title>
    <style type="text/css">
    .title{font-weight:bold;font-size:20px}
    .content{width:400px; padding:10px; border:1px dashed blue; margin-top:10px; margin-bottom:10px;}
    .keyword{color:red}
    .box1{
        position:absolute; right:0px; top:0px; 
        width:100px; height:100px; background-color:green
    }
    .box2{
        position:relative; left:150px; top:0px;
        width:150px; height:150px; background-color:red
    }
    
    </style>
</head>
<body>
    <div class="title">今天天氣不錯</div>
    <div class="content">
        我去籃球場打球，<span class="keyword">電別人</span>。<br/>
        覺得有個阿伯很垃圾!
    </div>
    
    <div class="box1"></div>
    <div class="box2"></div>
    
    
    <div class="title">球場很多人</div>
    <div class="content">
        不過都被我打下來，但是<span class="keyword">我很強</span>，讚<span style="position:relative; top:-5px">2</span>。
    </div>
</body>
</html>
